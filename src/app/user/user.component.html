<section>
  @if(isLoggedIn){
    <p>Bienvenido {{username}}</p>
    <img
      (click)="greet()"
      alt="photo"
      src="https://github.com/fenrirberserker.png"/>
  } @else {
    <p>Iniciar sesion</p>
    <button
      (click)="isLoggedIn = true"
    >Login</button>
  }
  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{username}}"></app-games>
  @if(favGame !== ''){
    <p>Tu juego favorito es {{favGame}}</p>
  }
</section>
